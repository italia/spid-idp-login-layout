<body class="extrabuttons"> 
    
    <section class="main-wrapper u-layout u-layout-wide u-layoutCenter">
        <header class="main-header u-padding-all-xxl">
            <div class="main-header__inner Grid Grid--fill Grid--withGutter Grid--equalHeight Grid--alignMiddle">
                <div class="u-size1of2">
                    <div>
                    <img src="img/spid-level3-logo-bb.svg" class="main-header__spidlogo v2"
                    onerror="this.src='img/spid-level3-logo-bb.png'; this.onerror=null;" alt="SPID Logo" >
                    </div>
                </div>
                <div class="u-size1of2">
                    <div class="u-textRight">
                    <span class="u-text-r-xs u-color-grey-40 u-padding-all-xs u-border-all-xxs" >LOGO IDP</span>
                    </div>
                </div>
            </div><!--/main-header__inner -->
        </header>
        <main class="main u-layout u-layoutCenter u-sizeFull u-md-size1of2 u-lg-size1of2">
            <article class="main-bodytext u-padding-all-xl">
                <h1 class="u-text-r-xl u-margin-bottom-l">Autorizza l'accesso</h1>
                <h2 class="u-text-r-xs u-color-grey-40 u-textWeight-400">Servizio: <span class="u-color-95">[nome del servizio]</span></h2>

                
            <p class="u-margin-bottom-m u-margin-top-xl u-color-grey-60 u-lineHeight-l">
                Inserire le istruzioni che l’utente deve seguire per autorizzare l’accesso (es. Inserisci il codice di conferma che abbiamo inviato via SMS).
            </p>
            <form class="Form Form--spaced u-margin-bottom-l ">
                    <div class="Form-field form-animate-fields">
                        <input class="Form-input u-border-top-none u-border-right-none u-border-left-none u-border-bottom-xxs u-color-95 u-text-r-l u-textWeight-600" id="codice_conferma" name="codice_conferma" aria-required="true" required>
                        <label class="Form-label is-required u-text-r-xxs u-textWeight-400 u-color-grey-40 " for="codice_conferma">
                        <span class="form-label-content">Codice di conferma</span>
                        </label>
                    </div>
                    <div class="u-padding-all-xs u-margin-bottom-m u-color-95 u-text-r-xxs u-textCenter">
                        <span>Non hai ricevuto il codice? <a href="#" class="u-linkClean u-textWeight-600 u-color-50">Invia di nuovo.</a></span> 
                    </div>
                    <div class="Form-field FixedSmall u-padding-top-m u-padding-bottom-m">
                        <button type="submit" class=" u-text-xs u-sizeFull u-margin-bottom-xs u-background-50  u-color-white u-padding-all-m u-borderRadius-m u-textWeight-600">Continua</button>
                        <button type="button" class="u-text-xs u-margin-bottom-xs u-sizeFull u-border-all-xxs u-padding-all-m u-background-white u-color-50 u-borderRadius-m u-textWeight-600">Conferma con [mod. di autorizzazione 2]</button>
                        <button type="button" class="u-text-xs u-sizeFull u-border-all-xxs u-padding-all-m u-background-white u-color-grey-50 u-borderRadius-m u-textWeight-600">Annulla</button>
                    </div>

                </form>
            </article>
        </main>
    </section>

    <script src="js/jquery.min.js"></script>
    <script>
        var $FixedSmall = $('.FixedSmall');

        $( "input" ).focusin(function() {
          $FixedSmall.addClass('off');
        });
        $( "input" ).focusout(function() {
          $FixedSmall.removeClass('off');
        });

        /* animazione input */
        $(function() {
          var formAnimatedInput = $('.form-animate-fields .Form-input');
          
          formAnimatedInput.each(function() {
            var $this = $(this);

            $this.on('focus', function() {
              $this.addClass('is-filled');
            });
            
            $this.on('blur', function() {
              if($this.val().length == 0) {
                $this.removeClass('is-filled');
              }
            });
          });
        });
    </script>

</body>
