    <script>
        document.querySelector('#spid-level1-message').onclick = function(){
          swal({
            title: '<img id="spid-logo" src="img/spid-uno-logo.svg" alt="SPID 1" title="Il servizio richiede l\'autenticazione SPID di Livello 1" />',
            text: 'Il livello 1....',
            html: true,
            allowEscapeKey: true,
            allowOutsideClick: true
          });
        };
        
        (function ($) {
            $.showPassword = function (options) {
                var settings = $.extend({
                    field: "#password",
                    control: "#show_password",
                }, options);

                var control = $(settings.control);
                var field = $(settings.field)

                control.bind('click', function () {
                    if (control.is(':checked')) {
                        field.attr('type', 'text');
                    } else {
                        field.attr('type', 'password');
                    }
              })
            };
            }(jQuery));
            $.showPassword({
            field: '#password',
            control: '#show_password'
        });
    </script>
